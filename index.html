<head>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="playerInteraction.js"></script>

<body>
	<div id="tabs">
		<ul>
            <li><a href="#tab1">Current Play</a></li>
            <li><a href="#tab2">Inning Summary</a></li>
        </ul>
		<div id="tab1">
			<h1 id="playerName" class="playerName" align="center">Player 1</h1>
			<table class="scoreBoard" border="1">
				<tr>
					<td>Home</td>
					<td><span id="homeScore">0</span></td>
				</tr>
				<tr>
					<td>Away</td>
					<td><span id="awayScore">0</span></td>
				</tr>
			</table>
			<table class="atBat" border="1">
				<tr>
					<td>Balls<td>
					<td><input type="checkbox" id="ball1"></td>
					<td><input type="checkbox" id="ball2"></td>
					<td><input type="checkbox" id="ball3"></td>
				</tr>
				<tr>
					<td>Strikes<td>
					<td><input type="checkbox" id="strike1"></td>
					<td><input type="checkbox" id="strike2"></td>
				</tr>
				<tr>
					<td>Outs<td>
					<td><input type="checkbox" id="out1" disabled></td>
					<td><input type="checkbox" id="out2" disabled></td>
				</tr>
			</table>
			<img class="fieldLayout" src="field.jpg" width="700" height="500">
			<div class="resultsTable" name="actionForm">
				<input type="radio" name="batterAction" value="walk" id="walk">Walk (BB)<br>
				<input type="radio" name="batterAction" value="strikeout" id="strikeout">Strikeout (K) <br>
				<input type="radio" name="batterAction" value="hit" id="hit">Hit <br>		
				<button id="actionButton" class="actionButton"  >Okay</button>
			</div>
		
			<img id="firstBase" class="firstBase" src="emptyBase.jpg" title="Nobody on">
			<img id="secondBase" class="secondBase" src="emptyBase.jpg" title="Nobody on">
			<img id="thirdBase" class="thirdBase" src="emptyBase.jpg" title="Nobody on">
			<img id="homePlate" class="homePlate" src="emptyBase.jpg" title="Nobody on">
			<img id="oneToTwo" class="oneToTwo" src="1to2.jpg">
			<img id="twoToThree" class="twoToThree" src="2to3.jpg">
			<img id="threeToFour" class="threeToFour" src="3to4.jpg">
		
			
			<div id="hitDialog" class="hitDialog" title="Outcome of hit">
				<form>
					<fieldset>
						<input type="radio" name="hitOutcome" id="single">Single<br>
						<input type="radio" name="hitOutcome" id="double">Double<br>
						<input type="radio" name="hitOutcome" id="triple">Triple<br>
						<input type="radio" name="hitOutcome" id="homerun">Homerun<br>
						<input type="radio" name="hitOutcome" id="gotOut">Out
						<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
					</fieldset>
				</form>
			</div>
			
			<div id="stealDialog" class="stealDialog" title="Safe or out after stolen base attempt?">
				<form>
					<fieldset>
						<input type="radio" name="stealOutcome" id="safe">Safe<br>
						<input type="radio" name="stealOutcome" id="gotOut">Out<br>
						<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
					</fieldset>
				</form>
			</div>
		</div>
